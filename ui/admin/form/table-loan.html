    <script>
        $(document).ready(function() {

        function loadloanTable() {
            $.ajax({
                url: "http://127.0.0.1:9000/proxy?url=http://127.0.0.1:8080/loan/get",
                method: "GET",
                dataType: "json",
                success: function(response) {
                    if (response && response.data) {
                        displayloans(response.data);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function displayloans(loans) {
            var tableBody = $('#loanTable tbody');
            tableBody.empty();

            loans.forEach(function(loan) {
                var row = $(`<tr id="rowN${loan.id}"></tr>`);
                row.append('<td>' + loan.id + '</td>');
                
                row.append('<td>' + loan.loan_type + '</td>');
                row.append('<td>' + loan.loan_amount + '</td>');
                row.append('<td>' + loan.tenure + '</td>');
                row.append('<td>' + loan.pincode + '</td>');
                row.append('<td>' + loan.employment_type + '</td>');
                row.append('<td>' + loan.gross_monthly_income + '</td>');
                row.append('<td>' + getStatusText(loan.status) + '</td>');
                row.append('<td>' + loan.remark + '</td>');
                row.append('<td>' + loan.admin_name + '</td>');
                row.append('<td><a href="http://localhost:9000/form/form-loan.html?id=' + loan.id + '">Update</a> | <a href="#" onclick="deleteloan(' + loan.id + ')">Delete</a></td>');
                tableBody.append(row);
            });
        }

        function getStatusText(status) {
            switch (status) {
                case 2:
                    return 'Approved';
                case 3:
                    return 'Declined';
                default:
                    return 'Pending';
            }
        }

        function redirectToUpdateForm(id) {
            window.location.href = "/form/form-loan.html?id=" + id;
        }

        function deleteloan(id) {
            var row_id = id;
            $.ajax({
                url: "http://localhost:9000/proxy?url=http://127.0.0.1:8080/admin/soft/delete/" + id,
                method: "PATCH",
                success: function(response) {
                    // Handle the response
                    var rowid = 'rowN' + row_id;
                    alert(rowid);
                    const rowElement= document.getElementById(rowid);
                    if (rowElement){
                    // rowElement.style.display = 'none';
                    rowElement.remove()
                }
            },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
            alert("Delete loan details of ID: " + id);
        }

            //  console.log('Logout failed:', errorThrown);
            //  }
        });
        }
        function setCookie(cname, cvalue, exMins) {
      var d = new Date();
      d.setTime(d.getTime() + (exMins * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
        // Function to get the JWT token from the cookie
        function getCookie(name) {
          const value = "; " + document.cookie;
          const parts = value.split("; " + name + "=");
          if (parts.length === 2) return parts.pop().split(";").shift();
        }
      
        // Bind click event to the logout button
        $(document).ready(function() {
          $("#logoutButton").click(function() {
            logout();
          });
        });
